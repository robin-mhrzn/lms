<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .otp-code {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            display: inline-block;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }

        .note {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Hello <strong>{name}</strong>,</p>
        <p>You recently requested to reset your password. Use the OTP below to proceed:</p>
        <div class="otp-code">{resetCode}</div>
        <p>If you did not request this reset, please ignore this email or contact support.</p>
        <p>Thank you,<br><strong>Your Support Team</strong></p>
        <div class="footer">
            &copy; 2025 . All rights reserved.
        </div>
    </div>
</body>
</html>
